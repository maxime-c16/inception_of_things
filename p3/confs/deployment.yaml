apiVersion: apps/v1
kind: Deployment
metadata:
  name: macauchy-app
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: macauchy-app
  template:
    metadata:
      labels:
        app: macauchy-app
    spec:
      containers:
      - name: app
        # Using the wil42/playground app from the spec (with v2 version)
        # Available versions: v1, v2
        image: wil42/playground:v2
        ports:
        - containerPort: 8888
        livenessProbe:
          httpGet:
            path: /
            port: 8888
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8888
          initialDelaySeconds: 5
          periodSeconds: 5
